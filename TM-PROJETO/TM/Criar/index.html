<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">

    <title>TerraMostra</title>
</head>

<body>
    <h4>TerraMostra</h4>
    <div class="menu">
        <div class="lado1">
            <div class="icon1">
                <img src="/TM/bootstrap-icons/person-circle.svg" alt="icone perfil" width="30" height="30">
            </div>
            <div class="icon2">
                <img onclick="TelaHome()" src="/TM/bootstrap-icons/house-door-fill.svg" alt="icone home" width="30" height="30">
            </div>
            <div class="icon3">
                <img onclick="TelaCriar()" src="/TM/bootstrap-icons/plus-circle.svg" alt="icone adicionar" width="30" height="30">
            </div>
            <div class="icon4">
                <img src="/TM/bootstrap-icons/gear.svg" alt="icone configurações" width="30" height="30">
            </div>
            <div class="icon5">
                <img src="/TM/bootstrap-icons/question-circle.svg" alt="icone ajuda" width="30" height="30">
            </div>
            <div class="icon6">
                <img onclick="TelaLogin()" src="/TM/bootstrap-icons/x-lg.svg" alt="icone sair" width="30" height="30">
            </div>
        </div>
    </div>
    <div class="container" >
        <div class="form">
            <form action="#" id="coleta">
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome da amostra:</label>
                        <input id="name" type="text" name="name">
                    </div>
                    <div class="input-box">
                        <label for="txtData">Data:</label>
                        <input id="txtData" type="date" name="date">
                    </div>
                    <div class="input-box">
                        <label for="txtHour">Hora:</label>
                        <input id="txtHour" type="time" name="hour">
                    </div>
                    <div class="input-box">
                        <label for="depth">Profundidade:</label>
                        <input id="depth" type="number" name="depth">
                    </div>
                    <div class="input-box">
                        <label for="spacing">Espaçamento:</label>
                        <input id="spacing" type="number" name="spacing">
                    </div>
                    <div class="input-box">
                        <label for="information">Informaçoes:</label>
                        <textarea row="6" id="information" style="height: 5cm; width: 10cm;" name="information" class="infor"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="photo">
            <label class="picture" for="picture_input" tabindex="0">
                <span class="picture_image">Coloque uma foto</span>
            </label>
            <input type="file" accept="image/*" id="picture_input"></label>
        </div>
        <div class="save-button">
            <button type="submit"><a href="#">Salvar</a></button>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
<script src="/TM/script.js"></script>
<script src="/TM/script2.js"></script>
</html>
