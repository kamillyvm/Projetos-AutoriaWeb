<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">

    <title>TerraMostra</title>
</head>

<body>
    <h4>TerraMostra</h4>
    <div class="menu">
        <div class="lado1">
            <div class="icon1">
                <img src="/TM/bootstrap-icons/person-circle.svg" alt="icone perfil" width="30" height="30">
            </div>
            <div class="icon2">
                <img onclick="TelaHome()" src="/TM/bootstrap-icons/house-door-fill.svg" alt="icone home" width="30" height="30">
            </div>
            <div class="icon3">
                <img onclick="TelaCriar()" src="/TM/bootstrap-icons/plus-circle.svg" alt="icone adicionar" width="30" height="30">
            </div>
            <div class="icon4">
                <img src="/TM/bootstrap-icons/gear.svg" alt="icone configurações" width="30" height="30">
            </div>
            <div class="icon5">
                <img src="/TM/bootstrap-icons/question-circle.svg" alt="icone ajuda" width="30" height="30">
            </div>
            <div class="icon6">
                <img onclick="TelaLogin()" src="/TM/bootstrap-icons/x-lg.svg" alt="icone sair" width="30" height="30">
            </div>
        </div>
        <div class="lado2">
            <div class="ic1">
                <p>Perfil</p>
            </div>
            <div class="ic2">
                <a onclick="TelaHome()">Início</a>
            </div>
            <div class="ic3">
                <p><a href="#" onclick="TelaCriar()">Criar</a></p>
            </div>
            <div class="ic4">
                <p>Configurações</p>
            </div>
            <div class="ic5">
                <p>Ajuda</p>
            </div>
            <div class="ic6">
                <p onclick="TelaLogin()">Sair</p>
            </div>
        </div>
    </div>
    <div class="first-bloco">
        <img src="/TM/imagens/compost.jpg">
        <div class="but">
            <button type="button" ><a href="#" onclick="TelaAmostra()">AMOSTRA</a></button>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
<script src="/TM/script.js"></script>

</html>
